site_name: ""
site_url: https://grc.engineering
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - privacy
  - search
  - social
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/grcengineering
    - icon: fontawesome/brands/github
      link: https://github.com/grcengineering
    - icon: fontawesome/brands/slack
      link: https://grcengineering.slack.com
theme: 
  name: material
  font: 
    text: Roboto Mono
    code: Consolas
  features:
    - search.suggest
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.top
    - navigation.footer
    - toc.integrate
  palette:
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: grcengineering-light
      # primary: youtube
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: grcengineering-light
      # primary: youtube 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: grcengineering-dark
      # primary: lime
      toggle:
        icon: material/brightness-4
        name: Switch to system preference